<div>
    <img [src]="article.image">
    <div>
      id : {{ article.uid }}
      A partir de {{ article.mensualite }} Ar/mois
    </div>
    <div>
      <h2>{{ article.prix_cash }} Ar</h2>
    </div>
    <div>
      <div>
        <span>{{ article.categorie }}</span>
        <span>{{ article.lieu }}</span>
      </div>
      <span><h2><a [routerLink]="['/article' , article.uid]">{{ article.titre }}</a></h2></span>
      <p>{{ article.subtitle }}</p>
    </div>
</div>
