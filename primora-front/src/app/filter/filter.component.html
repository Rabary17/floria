<div class="filter">
  <div class="filter-item">
    <select [(ngModel)]="formData.categorie">
      <option *ngFor="let cat of categorie" [value]="cat.uuid">{{ cat.nom }}</option>
    </select>
  </div>
  <div class="filter-item">
    <select [(ngModel)]="formData.mensualite">
      <option *ngFor="let mens of mensualite" [value]="mens.value">{{ mens.nom }}</option>
    </select>
  </div>
  <div class="filter-item">
    <select [(ngModel)]="formData.duree">
      <option *ngFor="let d of duree" [value]="d.value">{{ d.nom }}</option>
    </select>
  </div>
  <div class="filter-item">
      <label class="label-prix">Prix</label>
      <div class="block50 margin-05">
        <select>
          <option value="">De</option>
          <option>3 000 000</option>
          <option>4 000 000</option>
          <option>5 000 000</option>
        </select>
      </div>
      <div class="block50 margin-05">
        <select>
          <option value="">A</option>
          <option>6 000 000</option>
          <option>7 000 000</option>
          <option>8 000 000</option>
        </select>
      </div>
  </div>
  <div class="recherche-button-container">
    <button (click)="search()">Rechercher</button>
  </div>
</div>
