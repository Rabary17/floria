<div class="search-tours g-heading-v8">
  <div class="container">
    <div class="row search-tours-container">
      <!--div class="search-tours-title-wrapper">
        <div class="container">
          <h2>PRIMORA</h2>
        </div>
      </div-->
      <div class="search-tours-col-bg-default">
        <div class="container centered-content">

          <div class="form-item">
            <mat-form-field>
              <mat-select [(ngModel)]="formData.categorie" placeholder="Categorie">
                <mat-option *ngFor="let cat of categorie" [value]="cat.uuid">{{ cat.nom }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <div class="form-item">
            <mat-form-field>
              <mat-select [(ngModel)]="formData.mensualite" placeholder="Mensualite">
                <mat-option *ngFor="let mens of mensualite" [value]="mens.value">{{ mens.nom }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <div class="form-item">
            <mat-form-field>
              <mat-select [(ngModel)]="formData.duree" name="duree" placeholder="DurÃ©e">
                <mat-option *ngFor="let d of duree" [value]="d.value">{{ d.nom }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <div class="form-item">
            <mat-form-field>
              <mat-select [(ngModel)]="formData.prix_min" name="prix_min" placeholder="Prix Min (Ar)">
                <mat-option value="-">De</mat-option>
                <mat-option value="3000000">3 000 000</mat-option>
                <mat-option value="4000000">4 000 000</mat-option>
                <mat-option value="5000000">5 000 000</mat-option>
              </mat-select>
            </mat-form-field>
          </div>



          <div class="form-item">
            <mat-form-field>
              <mat-select [(ngModel)]="formData.prix_max" name="prix_max" placeholder="Prix Max (Ar)">
                <mat-option value="-">A</mat-option>
                <mat-option value="6000000">6 000 000</mat-option>
                <mat-option value="7000000">7 000 000</mat-option>
                <mat-option value="8000000">8 000 000</mat-option>
              </mat-select>
            </mat-form-field>
          </div>


          <button mat-raised-button type="button" (click)="search()" >Rechercher</button>

        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>
