<div>
  <input type="file" ng2FileSelect [uploader]="uploader" multiple />
  <mat-list>
    <mat-list-item *ngFor="let file of uploader.queue">
      <mat-icon
        mat-list-icon
        class="pointer font-warning"
        (click)="remove(file)">clear</mat-icon>
      <h4 mat-line>{{ file?.file?.name }}</h4>
      <p mat-line>
        <mat-progress-bar
          [value]="file.progress">
        </mat-progress-bar>
      </p>
    </mat-list-item>
  </mat-list>
</div>
